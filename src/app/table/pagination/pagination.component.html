<nav class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6" aria-label="Pagination">
  <div class="hidden sm:block">
    <p class="text-sm text-gray-700">
      Showing
      <span class="font-medium">{{currentPage}}</span>
      to
      <span class="font-medium">10</span>
      of
      <span class="font-medium">{{totalPages}}</span>
      results
    </p>
  </div>
  <div class="flex-1 flex justify-between sm:justify-end">
    <button (click)="previous.emit()" [disabled]="previousDisable" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Previous </button>
    <button (click)="next.emit()"  [disabled]="nextDisable" class="disabled:opacity-75 disabled:cursor-not-allowed ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Next </button>
  </div>
</nav>
