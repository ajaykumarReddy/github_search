<div class="shadow sm:rounded-lg">
  <div class="px-4 py-5 sm:p-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">Search</h3>
    <div class="m-4 flex">
      <input #loginElm class="rounded-l-lg p-4 border-t w-2/4 mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
        placeholder="Enter login value" />
      <button (click)="submit.emit(loginElm.value);"
        class="px-8 rounded-r-lg bg-yellow-400  text-gray-800 font-bold p-4 uppercase border-yellow-500 border-t border-r">Submit</button>
    </div>
  </div>
</div>
